
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat in Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">Chat Inbox</h1>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

.chat-container {
  max-width: 400px;
  margin: 20px auto;
  border: 1px solid #ddd;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 15px;
}

.chat-messages {
  height: 300px;
  overflow-y: auto;
  border-bottom: 1px solid #ddd;
  padding: 10px;
  background-color: #f9f9f9;
  border-radius: 5px;
}

.chat-messages .message {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 15px;
  max-width: 70%;
}

.chat-messages .outgoing {
  background-color: #007bff;
  color: #fff;
  align-self: flex-end;
  text-align: right;
}

.chat-messages .incoming {
  background-color: #e9ecef;
  color: #333;
  align-self: flex-start;
}

.chat-input {
  display: flex;
  margin-top: 10px;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-right: 10px;
}

.chat-input button {
  padding: 10px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.chat-input button:hover {
  background-color: #0056b3;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.chat-container {
  max-width: 400px;
  margin: 20px auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
}

.chat-messages {
  height: 300px;
  overflow-y: scroll;
  border-bottom: 1px solid #ccc;
  padding: 5px;
}

.chat-input input {
  width: 70%;
  padding: 5px;
  margin-right: 5px;
}

.chat-input button {
  padding: 5px 10px;
}
</style>

<script>
function sendMessage() {
  const messageInput = document.getElementById('message-input');
  const message = messageInput.value.trim();
  
  if (message !== "") {
    const chatMessages = document.getElementById('chat-messages');
    const newMessage = document.createElement('div');
    newMessage.classList.add('message', 'outgoing');
    newMessage.textContent = message;
    chatMessages.appendChild(newMessage);
    messageInput.value = "";
    messageInput.focus();
    
    // mary mae babac
    
    setTimeout(sendReply, 1000);
  }
}

function sendReply() {
  const chatMessages = document.getElementById('chat-messages');
  const replyMessage = document.createElement('div');
  replyMessage.classList.add('message', 'incoming');
  replyMessage.textContent = 'This is a sample reply.';
  chatMessages.appendChild(replyMessage);
}
</script>
